<!DOCTYPE HTML>
<html manifest="offline.appcache">
<head>
	<meta charset="utf-8" />
	<title>Full Immersion</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
	<meta name="description" content="Full Immersion - mobile HTML5 game from Enclave Games" />
	<meta property="og:image" content="img/game-immersion-square.png" />
	<style>
		body { margin: 0; background: #005666; }
		@font-face {
			font-family: 'BigFish';
			src: url('fonts/bigfish.eot');
			src: url('fonts/bigfish.eot?#iefix') format('embedded-opentype'),
				url('fonts/bigfish.woff') format('woff'),
				url('fonts/bigfish.ttf') format('truetype'),
				url('fonts/bigfish.svg#bigfishblack') format('svg');
			font-weight: normal;
			font-style: normal;
		}
	</style>
	<script src="immersion.min.js"></script>
</head>
<body>
<img style="display: none;" src="img/game-immersion-square.png" />
<script>
(function(){
	var game = new Phaser.Game(640, 960, Phaser.CANVAS, 'game');
	game.state.add('Boot', Immersion.Boot);
	game.state.add('Preloader', Immersion.Preloader);
	game.state.add('MainMenu', Immersion.MainMenu);
	game.state.add('StoryHowto', Immersion.StoryHowto);
	game.state.add('Game', Immersion.Game);
	game.state.start('Boot');
})();
</script>
</body>
</html>
