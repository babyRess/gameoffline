<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Tap-Tap Submarine</title>
	<style> body { margin: 0; background: #B4D9E7; } </style>
	<script src="js/cocoon.min.js"></script>
	<script src="js/phaser.min.js"></script>
	<script src="js/taptapsubmarine.js"></script>
	
</head>
<body>
<script>
(function() {
	// initialize the framework
	var game = new Phaser.Game(640, 960, Phaser.CANVAS, 'game');
	// add game states
	game.state.add('Bootup', uboat.Bootup);
	game.state.add('Preloader', uboat.Preloader);
	game.state.add('MainMenu', uboat.MainMenu);
	game.state.add('LevelSelect', uboat.LevelSelect);
	game.state.add('Game', uboat.Game);
	game.state.add('Tutorial', uboat.Tutorial);
	game.state.add('WinScreen', uboat.WinScreen);
	// start the boot state
	game.state.start('Bootup');
})();
</script>
</body>
</html>
